<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DocumentData</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/Amazon_logo.svg" width="60" height="30" alt="amazon-logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home Page</a>
                        <a class="nav-link" href="#"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-5 mt-5">
            <h2>Aggiungi Nuovo Prodotto</h2>
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <div class="input-group flex-nowrap">
                        <form class="col-lg-10 col-md-8 col-sm-12" id="myForm">
                        <label for="Prodotto">Nome Prodotto</label>
                        <input type="text" id="productName" class="form-control" placeholder="Nome Prodotto"
                            aria-label="Prodotto">
                        <label for="linkProduct">link immagine</label>
                        <input type="text" id="linkProduct" class="form-control" placeholder="Link immagine"
                            aria-label="Prodotto">
                        <label for="priceProduct">Prezzo</label>
                        <input type="text" id="priceProduct" class="form-control" placeholder="prezzo Prodotto"
                            aria-label="Prodotto">
                        <label for="brandProduct">Marca Prodotto</label>
                        <input type="text" id="brandProduct" class="form-control" placeholder="brand Prodotto"
                            aria-label="Prodotto">
                        <label for="descProduct">Descrizione Prodotto</label>
                        <input type="text" id="descProduct" class="form-control" placeholder="Descrizione Prodotto"
                            aria-label="Prodotto">
                         <button type="submit" id="deletePorduct" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                         <button type="submit" id="addProduct" class="btn btn-primary bg-dark">Aggungi Prodotto</button>
                         <button type="submit" id="modProduct" class="btn btn-primary bg-dark"><i class="bi bi-pencil"></i></button>
                         <div id="formError"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script src="assets/js/script.js"></script>
</body>

</html>
